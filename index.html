<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img src="/assets/images/illustration-hero.svg" alt="hero-svg" />
      <div class="sub-container">
        <div class="content">
          <h1>Order Summary</h1>
        
          <p>   You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="charging-section">
          <img src="/assets/images/icon-music.svg" alt="icon-music">
          <div >
           <p class="dark">Annual plan</p>
           <p class="grey">$59.99/year</p>
          </div>
          <a href="#">change</a></div>
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">brian mati</a>.
    </div>
  </body>
</html>
